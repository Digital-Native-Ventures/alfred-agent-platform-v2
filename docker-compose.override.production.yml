version: '3.8'

# Production-ready override configuration
# This ensures all services use environment variables consistently

services:
  redis:
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data
    restart: unless-stopped

  db-postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped

  db-storage:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_DB: storage
    restart: unless-stopped

  db-auth:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres?search_path=auth
    restart: unless-stopped

  db-api:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
    restart: unless-stopped

  slack_mcp_gateway:
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  echo-agent:
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      slack_mcp_gateway:
        condition: service_started

  agent-core:
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    restart: unless-stopped
    depends_on:
      db-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ui-chat:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
    restart: unless-stopped

  crm-sync:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db-postgres:5432/postgres
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
