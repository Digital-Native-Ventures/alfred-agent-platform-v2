global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'alfred-platform'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alerts/*.yml
  # Phase 2 alert rules
  - /etc/prometheus/alerts/service_health.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'alfred-bot'
    static_configs:
      - targets: ['alfred-bot:8011']
    metrics_path: '/health/metrics'

  - job_name: 'social-intel'
    static_configs:
      - targets: ['social-intel:9000']
    metrics_path: '/health/metrics'

  - job_name: 'financial-tax'
    static_configs:
      - targets: ['financial-tax:9003']
    metrics_path: '/health/metrics'

  - job_name: 'legal-compliance'
    static_configs:
      - targets: ['legal-compliance:9002']
    metrics_path: '/health/metrics'

  - job_name: 'supabase'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: '/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  # Added per Changefix #7
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
