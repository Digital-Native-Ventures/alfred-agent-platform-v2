global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["monitoring-node:9100"]

  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["monitoring-db:9187"]

  - job_name: "alfred-services"
    metrics_path: /metrics
    static_configs:
      - targets: ["agent-core:8011"]
        labels:
          service: "agent-core"
      
      - targets: ["agent-rag:8501"]
        labels:
          service: "agent-rag"