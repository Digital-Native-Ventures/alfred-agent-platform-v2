apiVersion: 1

providers:
  - name: 'platform-dashboards'
    orgId: 1
    folder: 'Platform'
    folderUid: 'platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/platform
      foldersFromFilesStructure: false