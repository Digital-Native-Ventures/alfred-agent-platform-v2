apiVersion: 1

providers:
  - name: 'Alfred Platform Dashboards'
    orgId: 1
    folder: 'Alfred Platform'
    folderUid: 'alfred-platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false