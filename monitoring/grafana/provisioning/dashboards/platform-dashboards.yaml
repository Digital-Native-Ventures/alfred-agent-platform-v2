apiVersion: 1

providers:
  # Platform dashboards provider
  - name: 'Platform Dashboards'
    orgId: 1
    folder: 'Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/platform
      foldersFromFilesStructure: true
