repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
        files: |
          ^(services/telegram_adapter|alfred|tests|scripts)
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
        files: |
          ^(services/telegram_adapter|alfred|tests|scripts)
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: forbid-legacy-imports
        name: "Forbid legacy `services.` imports"
        entry: bash -c "grep -R --line-number -E '(^|\\s)(from|import) services\\.' --exclude-dir '.venv' . && echo '‚ùå Legacy import found' && exit 1 || exit 0"
        language: system
        types: [python]
        exclude: ""   # no exclusions
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        exclude: "(youtube-test-env/|migrations/|node_modules/|\\.git/|\\.mypy_cache/|\\.env/|\\.venv/|env/|venv/|\\.ipynb/)"
        files: |
          ^(services/telegram_adapter|alfred|tests|scripts)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-quotes]
        exclude: "^(tests/|docs/|migrations/)"
        files: |
          ^(services/telegram_adapter|alfred|tests|scripts)
