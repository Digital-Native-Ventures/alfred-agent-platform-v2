<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alfred Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login to Alfred</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn" class="button">Login</button>
            <div id="login-message" class="message"></div>
        </div>
        <div class="links">
            <a href="index.html">Back to Home</a> | 
            <a href="register.html">Register</a> | 
            <a href="reset-password.html">Forgot Password?</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const messageArea = document.getElementById('login-message');
            
            loginBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    messageArea.textContent = 'Please enter both email and password';
                    messageArea.className = 'message error';
                    return;
                }
                
                login(email, password)
                    .then(response => {
                        if (response.error) {
                            throw new Error(response.error.message || 'Login failed');
                        }
                        localStorage.setItem('alfred_auth_token', response.data.access_token);
                        messageArea.textContent = 'Login successful! Redirecting...';
                        messageArea.className = 'message success';
                        setTimeout(() => window.location.href = 'index.html', 1000);
                    })
                    .catch(error => {
                        messageArea.textContent = error.message;
                        messageArea.className = 'message error';
                    });
            });
        });
    </script>
</body>
</html>
