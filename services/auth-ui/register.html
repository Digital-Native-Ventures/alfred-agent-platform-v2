<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alfred Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register with Alfred</h1>
        <div id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button id="register-btn" class="button">Register</button>
            <div id="register-message" class="message"></div>
        </div>
        <div class="links">
            <a href="index.html">Back to Home</a> | 
            <a href="login.html">Login</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('register-btn');
            const messageArea = document.getElementById('register-message');
            
            registerBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!email || !password || !confirmPassword) {
                    messageArea.textContent = 'Please fill out all fields';
                    messageArea.className = 'message error';
                    return;
                }
                
                if (password !== confirmPassword) {
                    messageArea.textContent = 'Passwords do not match';
                    messageArea.className = 'message error';
                    return;
                }
                
                register(email, password)
                    .then(response => {
                        if (response.error) {
                            throw new Error(response.error.message || 'Registration failed');
                        }
                        localStorage.setItem('alfred_auth_token', response.data.access_token);
                        messageArea.textContent = 'Registration successful! Redirecting...';
                        messageArea.className = 'message success';
                        setTimeout(() => window.location.href = 'index.html', 1000);
                    })
                    .catch(error => {
                        messageArea.textContent = error.message;
                        messageArea.className = 'message error';
                    });
            });
        });
    </script>
</body>
</html>
