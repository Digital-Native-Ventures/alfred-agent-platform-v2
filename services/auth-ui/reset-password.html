<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Alfred Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <div id="reset-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="reset-btn" class="button">Send Reset Link</button>
            <div id="reset-message" class="message"></div>
        </div>
        <div class="links">
            <a href="index.html">Back to Home</a> | 
            <a href="login.html">Login</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('reset-btn');
            const messageArea = document.getElementById('reset-message');
            
            resetBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    messageArea.textContent = 'Please enter your email';
                    messageArea.className = 'message error';
                    return;
                }
                
                resetPassword(email)
                    .then(response => {
                        if (response.error) {
                            throw new Error(response.error.message || 'Password reset request failed');
                        }
                        messageArea.textContent = 'Password reset email sent! Check your inbox.';
                        messageArea.className = 'message success';
                    })
                    .catch(error => {
                        messageArea.textContent = error.message;
                        messageArea.className = 'message error';
                    });
            });
        });
    </script>
</body>
</html>
