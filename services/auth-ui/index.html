<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Auth Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alfred Authentication Service</h1>
        <div id="auth-status">
            <p>Checking authentication status...</p>
        </div>
        <div id="user-info" style="display: none;">
            <h2>User Information</h2>
            <pre id="user-details"></pre>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="auth-links" style="display: none;">
            <h2>Authentication Options</h2>
            <a href="login.html" class="button">Login</a>
            <a href="register.html" class="button">Register</a>
            <a href="reset-password.html" class="button">Reset Password</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            const token = localStorage.getItem('alfred_auth_token');
            const authStatus = document.getElementById('auth-status');
            const userInfo = document.getElementById('user-info');
            const authLinks = document.getElementById('auth-links');
            const userDetails = document.getElementById('user-details');
            
            if (token) {
                authStatus.innerHTML = '<p>User is authenticated</p>';
                userInfo.style.display = 'block';
                authLinks.style.display = 'none';
                
                // Get user data from token
                try {
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    userDetails.textContent = JSON.stringify(tokenData, null, 2);
                } catch (e) {
                    userDetails.textContent = 'Error decoding token: ' + e.message;
                }
                
                // Setup logout button
                document.getElementById('logout-btn').addEventListener('click', function() {
                    localStorage.removeItem('alfred_auth_token');
                    window.location.reload();
                });
            } else {
                authStatus.innerHTML = '<p>User is not authenticated</p>';
                userInfo.style.display = 'none';
                authLinks.style.display = 'block';
            }
        }
    </script>
</body>
</html>
