openapi: "3.1.0"
info:
  title: HubSpot Mock API
  version: "0.1.0"
paths:
  /contacts:
    post:
      summary: Create or update contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
      responses:
        "200":
          description: Contact upserted
components:
  schemas:
    Contact:
      type: object
      required: [email]
      properties:
        email: {type: string, format: email}
        firstName: {type: string}
        lastName: {type: string}
