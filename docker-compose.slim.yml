# Minimal service set for smoke testing
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-postgres:
    image: postgres:15.5-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: alfred_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-core:
    image: ghcr.io/digital-native-ventures/alfred-agent-platform-v2/alfred-core:latest
    depends_on:
      redis:
        condition: service_healthy
      db-postgres:
        condition: service_healthy
    environment:
      - ALFRED_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db-postgres:5432/alfred_db
      - ALFRED_REDIS_URL=redis://redis:6379
      - ALFRED_ENVIRONMENT=test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s