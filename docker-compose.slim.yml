# Minimal service set for smoke testing
# Used for nightly tests to ensure core functionality

version: '3.8'

services:
  # Core infrastructure
  redis:
    extends:
      file: docker-compose.yml
      service: redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-postgres:
    extends:
      file: docker-compose.yml
      service: db-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core service
  agent-core:
    extends:
      file: docker-compose.yml
      service: agent-core
    depends_on:
      redis:
        condition: service_healthy
      db-postgres:
        condition: service_healthy
    environment:
      - ALFRED_ENVIRONMENT=test
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Minimal UI for testing
  ui-chat:
    extends:
      file: docker-compose.yml
      service: ui-chat
    depends_on:
      agent-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: alfred-slim-test
    driver: bridge