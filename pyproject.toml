[tool.poetry]
name = "alfred-agent-platform"
version = "0.8.1"
description = "Alfred Agent Platform"
authors = ["Alfred Team <team@alfred.ai>"]

[tool.poetry.dependencies]
python = "^3.11"
urllib3 = "^2.0.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.venv
  | venv
  | env
  | node_modules
  | youtube-test-env
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
