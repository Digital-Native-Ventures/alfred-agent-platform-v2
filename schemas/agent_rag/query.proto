syntax = "proto3";
package agent_rag;

message QueryRequest {
  string id        = 1;
  string tenant_id = 2;
  string text      = 3;
}
message QueryChunk {
  string chunk_id = 1;
  string text     = 2;
  float  score    = 3;
}
message QueryResponse {
  string id                = 1;
  repeated QueryChunk hits = 2;
}