      com.docker.compose.service: "auth-ui"

  #############################################################################
  # MONITORING SERVICES
  #############################################################################

  # Metrics Collection
  monitoring-metrics:
    image: prom/prometheus:v2.48.1
    container_name: monitoring-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - monitoring-metrics-data:/prometheus
    healthcheck:
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *monitoring-service-labels
      com.docker.compose.service: "monitoring-metrics"

  # Monitoring Dashboards
  monitoring-dashboard:
    image: grafana/grafana:10.2.3
    container_name: monitoring-dashboard
    ports:
      - "3005:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - monitoring-dashboard-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${MONITORING_ADMIN_PASSWORD:-admin}
    healthcheck:
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *monitoring-service-labels
      com.docker.compose.service: "monitoring-dashboard"

  # Host Metrics Exporter
  monitoring-node:
    image: prom/node-exporter:v1.7.0
    container_name: monitoring-node
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9100/metrics > /dev/null || exit 1"]
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *monitoring-service-labels
      com.docker.compose.service: "monitoring-node"

  # Database Metrics Exporter
  monitoring-db:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: monitoring-db
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-your-super-secret-password}@db-postgres:5432/${DB_NAME:-postgres}?sslmode=disable"
    depends_on:
      db-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9187/metrics > /dev/null || exit 1"]
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *monitoring-service-labels
      com.docker.compose.service: "monitoring-db"

  # Redis Metrics Exporter
  monitoring-redis:
    image: oliver006/redis_exporter:v1.55.0
    container_name: monitoring-redis
    ports:
      - "9122:9121"  # Map container's 9121 to host's 9122 to avoid conflict
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "pgrep redis_exporter || exit 1"]
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *monitoring-service-labels
      com.docker.compose.service: "monitoring-redis"

  #############################################################################
  # MAIL SERVICES
  #############################################################################

  # Mail Server for Local Development (MailHog)
  mail-server:
    image: mailhog/mailhog:latest
    container_name: mail-server
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      <<: *basic-health-check
    restart: unless-stopped
    deploy:
      <<: *small-resources
    networks:
      - alfred-network
    labels:
      <<: *mail-service-labels
      com.docker.compose.service: "mail-server"

# Volumes
volumes:
  redis-data:
