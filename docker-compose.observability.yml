version: "3.9"
services:
  prometheus:
    image: prom/prometheus:v2.52.0
    volumes: ['./observability/prometheus:/etc/prometheus']
    ports: ['9090:9090']
  grafana:
    image: grafana/grafana:11.0.0
    ports: ['3000:3000']
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes: ['./observability/grafana:/var/lib/grafana']
  alertmanager:
    image: prom/alertmanager:v0.27.0
    volumes: ['./observability/alertmanager:/etc/alertmanager']
    ports: ['9093:9093']
