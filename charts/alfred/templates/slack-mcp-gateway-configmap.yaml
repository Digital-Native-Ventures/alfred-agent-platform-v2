{{- if .Values.slackMcpGateway.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-slack-mcp-gateway-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-slack-mcp-gateway
    component: slack-mcp-gateway
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/name: slack-mcp-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  ECHO_AGENT_ENABLED: "{{ .Values.slackMcpGateway.config.echoAgent.enabled }}"
  ECHO_AGENT_ENDPOINT: "{{ .Values.slackMcpGateway.config.echoAgent.endpoint }}"
  LOG_LEVEL: "{{ .Values.slackMcpGateway.config.logLevel }}"
  METRICS_ENABLED: "{{ .Values.slackMcpGateway.config.metrics.enabled }}"
  # Add any other non-sensitive configuration values here
{{- end }}