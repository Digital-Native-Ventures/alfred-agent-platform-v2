{{- if .Values.hubspotMock.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubspot-mock
  labels:
    app: {{ template "alfred.name" . }}
    chart: {{ template "alfred.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: hubspot-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "alfred.name" . }}
      component: hubspot-mock
  template:
    metadata:
      labels:
        app: {{ template "alfred.name" . }}
        component: hubspot-mock
    spec:
      containers:
        - name: hubspot-mock
          image: "{{ .Values.hubspotMock.image.repository }}:{{ .Values.hubspotMock.image.tag }}"
          imagePullPolicy: {{ .Values.hubspotMock.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.hubspotMock.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.hubspotMock.service.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.hubspotMock.resources | nindent 12 }}
{{- end }}
