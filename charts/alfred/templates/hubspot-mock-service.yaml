{{- if .Values.hubspotMock.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: hubspot-mock
  labels:
    app: {{ template "alfred.name" . }}
    chart: {{ template "alfred.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: hubspot-mock
spec:
  type: {{ .Values.hubspotMock.service.type }}
  ports:
    - port: {{ .Values.hubspotMock.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "alfred.name" . }}
    component: hubspot-mock
{{- end }}
