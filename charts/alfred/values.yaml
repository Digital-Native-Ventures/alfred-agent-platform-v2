# Global settings
global:
  environment: development
  
# Metrics settings
metrics:
  enabled: false  # Set to true in staging/prod
  env:
    DEBUG_MODE: "false"

# DB Metrics service configuration
dbMetrics:
  image:
    repository: db-metrics
    tag: v0.1.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  service:
    port: 8000
    metricsPort: 9091
  environment:
    DB_USER: postgres
    DB_NAME: postgres

