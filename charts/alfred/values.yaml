agentCore:
  image: ghcr.io/locotoki/agent-core:v0.9.6
agentBizdev:
  image: ghcr.io/locotoki/agent-bizdev:edge

hubspotMock:
  enabled: false
  image:
    repository: ghcr.io/locotoki/hubspot-mock
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8095
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

contactIngest:
  enabled: false
  image:
    repository: ghcr.io/locotoki/contact-ingest
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

crmSync:
  enabled: false
  image:
    repository: ghcr.io/locotoki/crm-sync
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

slackAdapter:
  enabled: true
  replicas: 1
  image:
    repository: ghcr.io/locotoki/alfred-slack-adapter
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
    metricsPort: 9091
  env:
    ALFRED_LOG_LEVEL: "INFO"
  slack:
    signingSecret: ""  # Set via environment or secrets
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"
