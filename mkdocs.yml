site_name: Alfred Agent Platform v2
site_url: https://digital-native-ventures.github.io/alfred-agent-platform-v2/
site_description: Production-grade AI agent orchestration platform
site_author: Digital Native Ventures

repo_name: alfred-agent-platform-v2
repo_url: https://github.com/Digital-Native-Ventures/alfred-agent-platform-v2
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: quickstart.md
      - Installation: installation.md
      - Configuration: configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Data Flow: architecture/data-flow.md
  - Development:
      - Setup: development/setup.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
  - Operations:
      - Deployment: operations/deployment.md
      - Monitoring: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
  - API Reference:
      - REST API: api/rest.md
      - GraphQL: api/graphql.md
      - WebSocket: api/websocket.md