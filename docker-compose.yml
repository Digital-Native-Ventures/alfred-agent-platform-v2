services:
  architect-api:
    build:
      context: .
      dockerfile: ./services/architect-api/Dockerfile
    ports: ["8083:8083"]
    networks: ["alfred-network"]
    environment:
      PG_DSN: ${PG_DSN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  planner-api:
    build: ./services/planner-api
    ports: ["8084:8084"]
    networks: ["alfred-network"]
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}

  reviewer-api:
    build: ./services/reviewer-api
    ports: ["8085:8085"]
    networks: ["alfred-network"]
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}

  summariser-api:
    build: ./services/summariser-api
    ports: ["8086:8086"]
    networks: ["alfred-network"]
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  new-ui:
    build: ./ui-console
    ports: ["3000:3000"]
    networks: ["alfred-network"]
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
      VITE_DEV_SERVER_HOST: "0.0.0.0"

  db-postgres:
    image: postgres:15.8
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: ["pg-data:/var/lib/postgresql/data"]
    ports: ["5432:5432"]
    networks: ["alfred-network"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports: ["6379:6379"]
    networks: ["alfred-network"]

  n8n:
    image: n8nio/n8n
    ports: ["5678:5678"]
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "secure-password"
      GENERIC_TIMEZONE: "UTC"
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      ALFRED_GDOC_ID: ${ALFRED_GDOC_ID}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes: ["./n8n-data:/home/node/.n8n"]
    networks: ["alfred-network"]

  nats:
    image: nats:2.9
    ports: ["4222:4222"]
    networks: ["alfred-network"]

networks:
  alfred-network:
    driver: bridge

volumes:
  pg-data: