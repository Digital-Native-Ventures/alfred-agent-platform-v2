name: auto-claim
on:
  pull_request:
    paths: ["agents/auto_eng/**"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.12"}
      - run: pip install pytest
      - run: pytest agents/auto_eng/tests -q