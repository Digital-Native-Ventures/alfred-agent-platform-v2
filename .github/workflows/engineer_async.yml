name: Engineer â€“ Async Task Runner
on:
  push:
    branches-ignore: [main]
    paths: [ 'tasks/task-queue.md' ]
jobs:
  engineer:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: write
      pull-requests: write
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ENGINEER_MODEL: claude-3.5-sonnet
    steps:
      - uses: actions/checkout@v4
        with: 
          submodules: recursive
          token: ${{ github.token }}
          persist-credentials: true
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: pip install anthropic
      - name: Parse next task
        id: next
        run: |
          python - <<'PY'
          import re, pathlib, sys, json, os
          md = pathlib.Path('tasks/task-queue.md').read_text()
          m = re.search(r'\| *\[ \] *\| *(\d+) *\| *([^|]+) *\| *([^|]+?) *\|', md)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              if not m: 
                  f.write('found=false\n')
              else:
                  f.write('found=true\n')
                  f.write(f"id={m.group(1)}\n")
                  f.write(f"desc={m.group(3).strip()}\n")
          PY
      - name: Exit if none
        if: steps.next.outputs.found == 'false'
        run: echo "No tasks."
      - name: Engineer run
        if: steps.next.outputs.found == 'true'
        env:
          TASK: ${{ steps.next.outputs.desc }}
        run: make engineer-run
      - name: Commit changes
        if: steps.next.outputs.found == 'true'
        run: |
          git config user.name engineer-bot
          git config user.email engineer-bot@users.noreply.github.com
          BR=engineer-task-${{ steps.next.outputs.id }}
          git switch -c "$BR"
          git add -A
          git commit -m "feat: task #${{ steps.next.outputs.id }} â€“ ${{ steps.next.outputs.desc }}"
          git push --set-upstream origin "$BR"
          echo "âœ… Engineer created branch: $BR"
          echo "ðŸ”— Create PR manually: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...$BR"
