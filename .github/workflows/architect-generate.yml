name: Architect â€“ Generate Tasks

on:
  push:
    branches-ignore: [main]
    paths: [ 'planning/**' ]

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install openai
      - name: Generate task table
        run: make architect-generate
      - name: Commit & create PR if changed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name  "architect-bot"
          git config user.email "architect-bot@users.noreply.github.com"
          if ! git diff --quiet; then
            git commit -am "chore: auto-update planning/tasks via Architect"
            git push
            gh pr create --title "ðŸ¤– Architect: Auto-generated task updates" \
              --body "Automatically generated task breakdown from planning document changes." \
              --head "${{ github.head_ref }}" --base main || echo "PR may already exist"
          fi
