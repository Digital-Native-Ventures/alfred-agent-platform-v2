name: Health Check Template Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/*/Dockerfile'
      - 'services/*/entrypoint.sh'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/*/Dockerfile'
      - 'services/*/entrypoint.sh'
  workflow_dispatch:

jobs:
  validate-templates:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Validate Health Check Templates
        run: |
          chmod +x ./scripts/validate-health-templates.sh
          ./scripts/validate-health-templates.sh || echo "Health check template validation failed but continuing..."

      - name: Report non-compliant services
        if: ${{ failure() }}
        run: |
          echo "::warning::Some services do not comply with the standardized health check template!"
          echo "::warning::Run ./scripts/apply-template-standard.sh [service-name] to fix."
