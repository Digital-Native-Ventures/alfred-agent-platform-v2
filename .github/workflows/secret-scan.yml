name: secret-scan
on:
  push:
    branches: [main]
  pull_request:
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ".gitleaks.toml"
          fail: true