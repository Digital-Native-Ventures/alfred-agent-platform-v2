name: Integration Tests

on:
  push:
    branches: [ main, phase6/*, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Build test images
        run: |
          docker build -t ghcr.io/locotoki/healthcheck:local -f cmd/healthcheck/Dockerfile .
          docker images

  otel-smoke:
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - uses: actions/checkout@v4
      - name: Run OpenTelemetry smoke test
        run: docker compose -f ci/compose/otel-smoke.yml up --abort-on-container-exit
      - name: Assert spans exported
        if: failure()
        run: docker compose -f ci/compose/otel-smoke.yml logs otelcol