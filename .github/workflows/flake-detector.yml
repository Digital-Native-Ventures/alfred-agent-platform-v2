name: flake-detector

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 4 * * *'   # daily 04:00 UTC

jobs:
  flakes:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
      - name: Install deps
        run: |
          pip install -q -r requirements.txt -r requirements-dev.txt pytest-rerunfailures
      - name: Run flake detector
        run: make flake-detector