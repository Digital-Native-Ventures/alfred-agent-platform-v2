name: CI

on:
  push:
    branches: [ "**" ]
    # Ignore pure doc edits in planning/ or tasks/
    paths-ignore:
      - 'planning/**'
      - 'tasks/**'
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & run tests (Docker)
        run: |
          docker compose -f docker-compose.yml build tests
          docker compose -f docker-compose.yml run --rm --no-deps tests