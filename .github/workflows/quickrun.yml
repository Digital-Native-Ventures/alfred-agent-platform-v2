name: Quick Run Pipeline

on:
  workflow_dispatch:  # Only manual trigger

jobs:
  # Basic validation job
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.1.1 isort==5.13.2
          
      - name: Run minimal linting
        run: |
          # Only run basic checks
          echo "Running minimal linting checks..."
          black --check --exclude "(youtube-test-env/|migrations/|node_modules/|\.git/|\.mypy_cache/|\.env/|\.venv/|env/|venv/|\.ipynb/)" .
          isort --check-only --profile black --skip youtube-test-env --skip migrations .
          
      - name: Skip heavy tests
        run: |
          echo "SKIPPING all heavy tests for quick run"
          echo "This workflow is only for validation"
          echo "SUCCESS!"