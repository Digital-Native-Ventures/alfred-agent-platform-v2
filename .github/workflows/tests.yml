name: Tests
on:
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies (runtime + dev)
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run test suite
        run: make test
