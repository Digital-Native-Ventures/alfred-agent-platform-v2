name: Black Format Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/black-check.yml'
  push:
    branches: [ chore/**, feature/**, fix/** ]
    paths:
      - '**.py'
      - 'pyproject.toml'

jobs:
  black-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black==24.1.1

      - name: Run Black check
        run: |
          echo "Running Black format check with version 24.1.1..."
          black --check --exclude "(youtube-test-env/|migrations/|node_modules/|\.git/|\.mypy_cache/|\.env/|\.venv/|env/|venv/|\.ipynb/)" .
