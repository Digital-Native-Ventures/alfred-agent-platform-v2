name: lint
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install linters
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Poetry deps
        run: |
          pipx install poetry
          poetry install --no-root
          pipx install vulture
      - name: ShellCheck
        run: |
          # Only check shell files that were modified in this PR
          CHANGED_SH_FILES=$(git diff --name-only origin/main...HEAD | grep '\.sh$' || true)
          if [ -n "$CHANGED_SH_FILES" ]; then
            echo "Running shellcheck on modified shell files:"
            echo "$CHANGED_SH_FILES"
            shellcheck $CHANGED_SH_FILES
          else
            echo "No shell files modified in this PR"
          fi
      - name: Vulture
        run: make lint-pydead
