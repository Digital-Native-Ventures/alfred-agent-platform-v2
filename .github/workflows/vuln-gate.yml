name: Vulnerability Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '**/requirements*.txt'
      - '**/pyproject.toml'
      - 'scripts/ci_vuln_gate.py'
      - '.github/workflows/vuln-gate.yml'

jobs:
  vulnerability-gate:
    runs-on: ubuntu-latest
    name: Block Critical/High CVEs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies for ML packages
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libopenblas-dev liblapack-dev gfortran

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          # Install torch from CPU-only index to avoid CUDA dependencies
          pip install torch>=2.2.0,<2.3.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r dev-requirements.txt --quiet

      - name: Run vulnerability scan
        run: make vuln-scan

      - name: Check for critical/high vulnerabilities
        run: python scripts/ci_vuln_gate.py
