pull_request_rules:
  required_status_checks:
    strict: true
    checks:
      - "ci-summary"
      - "lint"         # promoted
      - "pytest-core"
      - "isort-check"
      - "prd-validate"
      - "plan-files-exist"
      - "architect-task-count"
      - "local-ci-smoke"
      - "plan-covers-queue"
