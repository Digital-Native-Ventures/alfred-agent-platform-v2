[mypy]
python_version = 3.11
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = True
follow_imports = skip
disable_error_code = misc, attr-defined, union-attr, var-annotated, arg-type, assignment
exclude = cleanup-temp/.*|node_modules/.*|docs/archive/.*|youtube-test-env/.*|services/social-intel/.*