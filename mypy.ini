[mypy]
python_version = 3.10
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True
strict = False
disable_error_code = override,assignment,name-defined,union-attr,call-arg,arg-type,call-overload,misc,var-annotated,index,import,operator,attr-defined,return-value,valid-type,type-var
exclude = (?x)(tests|migrations|slack-app|slack_app|cleanup-temp|backup|backup-tmp|docs/archive|docs/tools|examples|rag-gateway|diagnostics|scripts|services|whatsapp-adapter|slack-bot|adapters)

[mypy.alfred.core.*]
strict = True

[mypy.alfred.agents.*]
strict = True
